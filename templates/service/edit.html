{% extends 'layout.html' %}

{% block title %}
    Edit Service
{% endblock %}

{% block content %}
<h1 class="display-1">Edit Service</h1>
<form action="{{url_for('edit_service_post', id=service.id)}}" method="post" class="form">
    <div class="form-group">
       <label for="name" class="form-label">Service Name:</label>
       <input type="text" 
       name="name" 
       id="name" 
       class="form-control" 
       value="{{service.name}}"
       required>
    </div>
    <div class="form-group">
        <label for="type" class="form-label">Service Type:</label>
        <input type="text" 
        name="type" 
        id="type" 
        class="form-control"
        value="{{service.type}}"
        required>
    </div>
    <div class="form-group">
        <label for="description" class="form-label">Service Description:</label>
        <input type="text" 
        name="description" 
        id="description" 
        class="form-control"
        value="{{service.description}}"
        required>
    </div>
    <div class="form-group">
        <label for="price" class="form-label">Service Price:</label>
        <input type="number"
        name="price"
        id="price"
        min="1"
        value="{{service.price}}"
        class="form-control"
        required>
    </div>
    <div class="form-group">
        <label for="category_id" class="form-label">Service Type</label>
        <select name="category_id" id="category_id" class="form-control" required>
            {% for cat in categories %}
            {% if cat.id == service.category.id %}
                <option selected value="{{cat.id}}">{{cat.name}}</option>
            {% else %}
                <option value="{{cat.id}}">{{cat.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
   </div>
   <div class="form_group">
    <button type="submit" class="btn btn-success">
        <i class="fa5 fa-plus"></i> 
        Add
    </button>
</div>
  
    
</form>
{% endblock %}
